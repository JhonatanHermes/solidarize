{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">{{ 'Editar doador' if donor else 'Novo doador' }}</h4>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nome</label>
          <input type="text" name="name" class="form-control" value="{{ donor.name if donor else '' }}" required>
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" name="email" class="form-control" value="{{ donor.email if donor else '' }}">
        </div>
        <div class="col-md-3 mb-3">
          <label class="form-label">Telefone</label>
          <input type="text" name="phone" class="form-control" value="{{ donor.phone if donor else '' }}">
        </div>
      </div>
      <button class="btn btn-primary">Salvar</button>
      <a class="btn btn-link" href="{{ url_for('donors.list') }}">Voltar</a>
    </form>
  </div>
</div>
{% endblock %}
