{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Doadores</h4>
  <a href="{{ url_for('donors.create') }}" class="btn btn-primary">Novo doador</a>
</div>
<form class="input-group mb-3" method="get">
  <input type="text" class="form-control" placeholder="Buscar por nome" name="q" value="{{ q or '' }}">
  <button class="btn btn-outline-secondary">Buscar</button>
</form>
<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th style="width: 180px;"></th>
        </tr>
      </thead>
      <tbody>
        {% for d in donors %}
        <tr>
          <td>{{ d.name }}</td>
          <td>{{ d.email or '-' }}</td>
          <td>{{ d.phone or '-' }}</td>
          <td class="text-end">
            <a href="{{ url_for('donors.edit', id=d.id) }}" class="btn btn-sm btn-outline-primary">Editar</a>
            <form method="post" action="{{ url_for('donors.delete', id=d.id) }}" class="d-inline" onsubmit="return confirm('Remover doador?')">
              <button class="btn btn-sm btn-outline-danger">Excluir</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center py-4">Nenhum doador cadastrado.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
