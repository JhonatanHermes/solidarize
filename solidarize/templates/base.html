<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solidarize</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('main.index') }}">Solidarize</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('donors.list') }}">Doadores</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('campaigns.list') }}">Campanhas</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('donations.list') }}">Doações</a></li>
          </ul>
          <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('reports.monthly') }}">PDF Mensal</a>
              </li>
              <li class="nav-item"><span class="navbar-text me-2">Olá, {{ current_user.name }}</span></li>
              <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.logout') }}">Sair</a></li>
            {% else %}
              <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.login') }}">Entrar</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      {% include "_flash.html" %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
