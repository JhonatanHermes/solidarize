{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">{{ 'Editar campanha' if campaign else 'Nova campanha' }}</h4>
<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Título</label>
          <input type="text" name="title" class="form-control" value="{{ campaign.title if campaign else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Meta (R$)</label>
          <input type="number" step="0.01" name="goal" class="form-control" value="{{ campaign.goal if campaign else '' }}">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Início</label>
          <input type="date" name="start_date" class="form-control" value="{{ campaign.start_date|default('', true) }}">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Fim</label>
          <input type="date" name="end_date" class="form-control" value="{{ campaign.end_date|default('', true) }}">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea name="description" class="form-control" rows="4">{{ campaign.description if campaign else '' }}</textarea>
      </div>
      <button class="btn btn-primary">Salvar</button>
      <a class="btn btn-link" href="{{ url_for('campaigns.list') }}">Voltar</a>
    </form>
  </div>
</div>
{% endblock %}
