{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Total arrecadado</h5>
        <p class="display-6">R$ {{ '%.2f'|format(total) }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Número de doações</h5>
        <p class="display-6">{{ count }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
